name = "12seasons-worker"
main = "src/index.js"
compatibility_date = "2026-01-28"

# Uncomment to enable a custom domain or route
# routes = [
#   { pattern = "example.com/*", zone_name = "example.com" }
# ]

# Uncomment to add environment variables
# [vars]
# MY_VARIABLE = "production_value"

# Uncomment to add KV namespace bindings
# [[kv_namespaces]]
# binding = "MY_KV"
# id = "your-kv-namespace-id"

# Uncomment to add D1 database bindings
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = "your-database-id"

# Uncomment for a development environment
# [env.dev]
# name = "12seasons-worker-dev"
# [env.dev.vars]
# MY_VARIABLE = "development_value"
